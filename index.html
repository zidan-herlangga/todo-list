<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="ico/favicon.png" type="image/x-icon" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>To Do-List</title>
    
    <style>
      :root {
  --bg-primary: #f1f6f9;
  --bg-second: #394867;
  --bg-button: #394867;
}

* {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

body {
  background: var(--bg-primary);
  /* background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgb(85, 6, 57) 52%); */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  width: 100%;
}

.title {
  font-weight: bold;
  font-size: 30px;
  color: var(--bg-primary);
  letter-spacing: 1px;
  margin: 30px 0px;
  text-align: center;
}

.todo-list {
  width: 450px;
  padding: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 1);
  background-color: var(--bg-second);
  border-radius: 5px;
}

.list-head {
  display: grid;
  grid-template-columns: 4fr 1fr;
  gap: 20px;
}

.entered-list {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid var(--bg-primary);
  font-size: 16px;
  outline: none;
}

.add-list {
  background: var(--bg-button);
  font-weight: bold;
  border-radius: 5px;
  color: var(--bg-primary);
  outline: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0.6;
  pointer-events: none;
}

.add-list.active {
  opacity: 1;
  pointer-events: all;
}

.tasks {
  width: 100%;
  margin-top: 10px;
}

.item {
  padding: 5px;
  border-radius: 5px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
}

.item p {
  font-size: 16px;
  font-weight: 400;
  color: var(--bg-primary);
  letter-spacing: 1px;
}

.item.completed p {
  text-decoration: line-through;
  color: grey;
}

.item-btn {
  display: flex;
  align-items: center;
  gap: 10px;
}

.item-btn i {
  color: var(--bg-primary);
  font-size: 16px;
  cursor: pointer;
}
      
      @media screen and (max-width: 480px) {
  .title {
    font-size: 20px;
    /* margin-bottom: 20; */
  }

  .todo-list {
    flex-wrap: wrap;
    /* min-width: 10%; */
    width: 85%;
    /* margin-bottom: 300px; */
  }

  .list-head {
    display: grid;
  }

  .entered-list {
    width: 200px;
  }
}


    </style>
  </head>
  <body>
    <div class="todo-list">
      <h1 class="title">To Do List</h1>
      <div class="list-head">
        <input type="text" class="entered-list" placeholder="Add your task" />
        <button class="add-list">Add</button>
      </div>

      <div class="tasks">
        <div class="item">
          <!-- <p>New Item Here</p>
          <div class="item-btn">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-xmark"></i>
          </div> -->
        </div>
      </div>
    </div>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
